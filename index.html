<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>Ada's Palace</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav_bar">
                <div class="logo">
                    <a href="#"><img src="assets/logo.png" alt="logo"></a>
                </div>
                <div class="nav_menu_btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav_links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="btn nav_btn">Book Now</button>
        </nav>
        <div class="section_container header_container" id="home">
            <p>Simple - Unique - Friendly</p>
            <h1>Escape To <br />Luxury <span>And Relaxation</span>.</h1>
        </div>
    </header>

    <section class="section_container booking_container">
        <form action="/" class="booking_form">
            <div class="input_group">
                <span><i class="ri-calendar-2-fill"></i></span>
                <div>
                    <label for="check-in">CHECK-IN</label>
                    <input type="text" placeholder="Check-In" />
                </div>
            </div>
            <div class="input_group">
                <span><i class="ri-calendar-2-fill"></i></span>
                <div>
                    <label for="check-out">CHECK-OUT</label>
                    <input type="text" placeholder="Check-Out" />
                </div>
            </div>
            <div class="input_group">
                <span><i class="ri-user-fill"></i></span>
                <div>
                    <label for="guest">GUEST</label>
                    <input type="text" placeholder="Guest" />
                </div>
            </div>
            <div class="input_group input_btn">
                <button class="btn">CHECK OUT</button>
            </div>
        </form>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
